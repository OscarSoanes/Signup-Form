<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <aside>
        <img src="images/fern.jpg" alt="Ferns" />
        <div class="logo">
          <img src="images/odin.png" alt="Odin's Logo" />
          <h1>Odin</h1>
        </div>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </aside>
      <main>
        <section>
            <div class="first-heading">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section>
            <form action="#" method="get" id="sign-up-form">
                <h2>Let's do this!</h2>
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input-container">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>

            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </main>
    </div>
  </body>
</html>
